<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Role Playing Game</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Welcome to Survivor Land</h1>
      <div class="start-game">
        <h3>Enter Player Name</h3>
        <form id="new-game-start">
          <input id="player-name" required type="text" placeholder="Enter player name">
        </form>
        <h3>Choose a Character</h3>
        <select class="form-control" id="character-selection">
          <option value="1">NASA Engineer</option>
          <option value="2">Master Carpenter</option>
          <option value="3">JavaScript Developer</option>
        </select>
        <button type="submit" name="button">Start</button>
      </div>


    </div>
  </body>
</html>
